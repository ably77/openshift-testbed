kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: airline-predictions-generator
  namespace: builds-tutorial
  labels:
    app: airline-predictions-generator
    app.kubernetes.io/component: airline-predictions-generator
    app.kubernetes.io/instance: airline-predictions-generator
  annotations:
    openshift.io/generated-by: OpenShiftNewApp
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'airline-predictions-generator:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    # option to replace Dockerfile FROM image with ImageStreamTag image
    #dockerStrategy:
    #  from:
    #    kind: ImageStreamTag
    #    name: 'python:latest'
    #    namespace: openshift
    # option to replace Dockerfile FROM image with another specified image
    #dockerStrategy:
    #  from:
    #    kind: DockerImage
    #    name: openjdk:8-jre
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/ably77/airlineprediction-generator'
  triggers:
    - type: GitHub
      github:
        secret: H5yQIfcBCx8VngIGRFWF
    - type: Generic
      generic:
        secret: diHWHFwkdgFnKARLPuc3
    - type: ConfigChange
    - type: ImageChange
  runPolicy: Serial
---
kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: airline-predictions-generator
  annotations:
    openshift.io/generated-by: OpenShiftNewApp
  namespace: builds-tutorial
  labels:
    app: airline-predictions-generator
spec:
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 25%
      maxSurge: 25%
    resources: {}
    activeDeadlineSeconds: 21600
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - airline-predictions-generator
        from:
          kind: ImageStreamTag
          namespace: builds-tutorial
          name: 'airline-predictions-generator:latest'
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: airline-predictions-generator
    deploymentconfig: airline-predictions-generator
  template:
    metadata:
      labels:
        app: airline-predictions-generator
        deploymentconfig: airline-predictions-generator
      annotations:
        openshift.io/generated-by: OpenShiftNewApp
    spec:
      containers:
        - name: airline-predictions-generator
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  annotations:
    openshift.io/generated-by: OpenShiftNewApp
  name: airline-predictions-generator
  namespace: builds-tutorial
  labels:
    app: airline-predictions-generator
    app.kubernetes.io/component: airline-predictions-generator
    app.kubernetes.io/instance: airline-predictions-generator
spec:
  lookupPolicy:
    local: false